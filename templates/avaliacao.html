<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais no ZOO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #00e676;
        }
        form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: #2a2a2a;
            transition: background-color 0.3s;
        }
        form:hover {
            background-color: #3a3a3a;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #f0f0f0;
            resize: none;
            transition: all 0.3s;
        }
        textarea:hover {
            height: 120px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        input[type="submit"] {
            background-color: #00e676;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        input[type="submit"]:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }
    </style>
</head>
<body>
    <h1>Avaliação dos Animais no ZOO</h1>
    <form action="/addavalia" method="POST">
        <label for="texto">Deixe sua avaliação:</label>
        <textarea name="texto" id="texto" placeholder="Escreva sua avaliação aqui..."></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
